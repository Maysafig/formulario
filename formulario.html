<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nascimento"><strong>Data de Nascimento</strong></label>
                <input type="date" name="nascimento" id="nascimento" maxlength="8" required>
            </div>

            <div class="campo">
                <label for="genero"><strong>Gênero</strong></label>
                <select id="genero" name="genero" required>
                    <option value="1" selected disabled>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="transgênero">Transgênero</option>
                    <option value="não binário">Não binário</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="campo">
            <label for="telefone"><strong>Celular</strong></label>
            <input type="text" name="celular" minlength="9" maxlenght="11" placeholder="00 00000-0000" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cep"><strong>CEP</strong></label>
                <input type="text" id="cep" maxlength="8" minlength="8" placeholder="00000-000" required>
            </div>
            
            <div class="campo">
                <label for="logradouro"><strong>Logradouro</strong></label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="numero"><strong>Número</strong></label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <div class="campo">
                <label for="complemento"><strong>Complemento</strong></label>
                <input type="text" id="complemento" name="complemento" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="campo">
                <label for="cidade"><strong>Cidade</strong></label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="estado"><strong>Estado</strong></label>
            <input type="text" id="estado" name="Estado" required>
        </div>
    
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label> 
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
            </div>

        <div class="campo">
            <label for="senoridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea rows="8" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
    
    <script src="js/consulta-endereco.js"></script>

</body>
</html>
